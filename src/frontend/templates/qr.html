<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Генератор QR-кодов</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 40px;
        }

        form {
            flex: 1;
        }

        #result {
            flex: 1;
            display: flex;
            align-items: center; /* выравниваем вертикально */
            gap: 20px; /* расстояние между кнопкой и QR-кодом */
        }

        #result img {
            width: 300px; /* размер QR-кода */
            height: 300px;
            display: block;
        }

        #result button {
            height: 40px; /* чтобы кнопка была аккуратной */
        }
    </style>
</head>
<body>

<h1>Создать QR-код</h1>

<div class="container">
    <form id="qrForm" autocomplete="off">
        <label>
            Ссылка<br>
            <input name="link" type="url" placeholder="http://example.com" required>
        </label><br><br>
        <button type="submit">Создать QR</button>
        <div id="info" aria-live="polite" style="margin-top:10px"></div>
    </form>

    <div id="result"></div>
</div>

<hr>

<a href="/">
    <button type="button">На главную</button>
</a>

<script src="/static/js/auth.js"></script>
<script src="/static/js/qr.js"></script>
</body>
</html>
