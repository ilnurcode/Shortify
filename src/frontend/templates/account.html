<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Личный кабинет</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Скрипты: utils должен идти первым -->
    <script src="/static/js/utils.js" defer></script>
    <script type="module" src="/static/js/auth.js" defer></script>
    <!-- bootstrap-validation если нужен -->
    <script src="/static/js/bootstrap-validation.js" defer></script>

    <!-- main script -->
    <script src="/static/js/account.js" defer></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Shortify</a>
    </div>
</nav>

<main class="container py-5">
    <h2 class="mb-4">
        Личный кабинет —
        <span id="username" class="text-primary"></span>
    </h2>

    <div id="account-alert-area"></div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>Длинная ссылка</th>
                <th>Короткая ссылка</th>
                <th>Дата создания</th>
                <th>Клики</th>
            </tr>
            </thead>
            <tbody id="links-table">
            <tr>
                <td colspan="4" class="text-center text-muted">
                    Загрузка...
                </td>
            </tr>
            </tbody>
        </table>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-outline-secondary btn-sm">На главную</a>
        </div>
    </div>
</main>

<footer class="bg-light py-3">
    <div class="container text-center small text-muted">
        &copy; <span id="year"></span> Shortify
    </div>
</footer>

<script>
    document.getElementById('year').textContent = new Date().getFullYear();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
