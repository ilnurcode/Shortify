<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
</head>
<body>
<h1>Регистрация</h1>


<form id="regForm" autocomplete="off">
    <label>Имя пользователя<br><input name="username" type="text" placeholder="Ivan" required></label><br>
    <label>Email<br><input name="email" type="email" placeholder="ivan@example.com" required></label><br>
    <label>Пароль<br><input name="password" type="password" placeholder="ivan_password" required></label><br>
    <button type="submit">Зарегистрироваться</button>
</form>


<div id="info" aria-live="polite"></div>

<hr>
<a href="/">
    <button type="button">На главную</button>
</a>
<script src="/static/js/auth.js"></script>
<script src="/static/js/registration.js"></script>
</body>
</html>
